<div>
    <div class="header-content">
        <div style="width: 500px; height: 60px; background-color: white; margin:auto; vertical-align: middle;">
            <input class="search" type="search" placeholder="Search" />
        </div>
    </div>
    <div style="padding: 20px;">
      <mat-grid-list cols="3" gutterSize="20px" rowHeight="3:2">
        <ng-container *ngFor="let item of projects">
            <mat-grid-tile class="card">
              <div style="height: 100%; width: 100%;">
                <div style="background-color: black; width: 100%; height: 65%; margin-top: 0%; margin-bottom: 10px;">
                  <img style="height: 100%; width: 100%; object-fit: cover;"  [src]="item.thumbnail"/>
                  <div style="padding: 12px; margin-top: 12px;">
                    <h2 style="line-height: 1px;">{{ item.name }}</h2>
                    <p>Here's a description of this post</p>
                  </div>
                </div>
              </div>
            </mat-grid-tile>
        </ng-container>
      </mat-grid-list>
    </div>
</div>
